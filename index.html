---
layout: default
title: Home
---
<div class="posts">
    {% for post in site.posts %}
    <div class="posts-elm">
        <div class="post-date">{{ post.date | date_to_string }}</div>
        <a href="{{ post.url }}" class="post-link">{{ post.title }}</a>
        <div>{{ post.excerpt }}</div>
    </div class="posts-elm">
    {% endfor %}
</div>
